<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>

    <button type="button" class="btn-close" aria-label="Close" (click)="cerrar()"></button>
</div>
<div class="modal-body">
    <p class="text-muted">Nota: Documento de prueba</p>

    <!--
    <object
        [data]="getUrl(url) | safe: 'resourceUrl'"
        width="100%"
        height="500"
        type="application/pdf"
        >PDF
        </object>
    -->

    <div class="pdfobject-container"><embed
            src="https://www.syncfusion.com/downloads/support/directtrac/general/pd/JavaScript_Succinctly-1664489739"
            class="pdfobject" type="application/pdf" title="Embedded PDF"
            style="overflow: auto; width: 100%; height: 100%;"></div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">{{ btnCancelText }}</button>
    </div>
