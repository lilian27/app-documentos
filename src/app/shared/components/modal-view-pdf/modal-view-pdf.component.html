<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>

    <button type="button" class="btn-close" aria-label="Close" (click)="cerrar()"></button>
</div>
<div class="modal-body">


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancelar()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="aceptar()">{{ btnOkText }}</button>
</div>
