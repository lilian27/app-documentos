<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="RUN">RUN</label>
                        <input formControlName="username" type="text" class="form-control form-control-lg"
                            placeholder="Ingrese su RUN" required />

                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Contrase単a</label>
                        <input formControlName="password" type="password" id="password"
                            class="form-control form-control-lg" required placeholder="password" />
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mt-4">
                        <a href="#!">多Olvido su contrase単a?</a>
                    </div>
                    <div class="divider d-flex align-items-center my-2">
                    </div>
                    <div class=" justify-content-around align-items-center mt-3">
                        <p class="small text-muted" >多Eres nuevo en el Portal Empresas?</p>
                        <a href="#!">Cosulte el manual de usuario</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
