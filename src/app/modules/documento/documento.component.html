<section class="mt-4 p-3">
    <h4>Mis Documentos</h4>
    <div class="divider d-flex align-items-center my-2">
    </div>
    <div class="table-responsive " *ngIf="libros?.length > 0">
        <p class="pt-5"> Se han encontrado {{libros?.length}} registros</p>
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">Documento</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Estado</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let documento of libros">
                    <td>{{documento.nombre}}</td>
                    <td>{{documento.fecha}}</td>
                    <td>{{documento.nombreEstado}}</td>
                    <td><button type="button" class="btn btn-link text-decoration-none" (click)="showPDF(documento.url)"><i class="bi bi-zoom-in"></i> Ver</button></td>
                    <td><button type="button" class="btn btn-link text-decoration-none"
                            (click)="dowloadPdf(documento.url)"> <i class="bi bi-file-earmark-arrow-down-fill"></i> Descargar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
